<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things I need to do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container pt-5">
        <div class="child card">
            <div class="card-body shadow" id="toDoListDiv">
                <h5 class="card-title text-center"><i id="things">Things</i> to do:</h5>
                <ol id="toDoList" class="card-text pt-2">               
                </ol>
                    <div class="input-group pb-2 pt-2">
                        <input id="inputField" type="text" class="form-control" placeholder="add a thing to do">
                        <button id="button" type="submit" class="btn btn-success btn-sm"> add to the list</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
